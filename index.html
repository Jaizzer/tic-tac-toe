<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaizzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="opening">
            <div class="logo">
                <div class="icon">
                </div>
                <div class="title">TicTacToe</div>
            </div>
            <button class="play">Play</button>
        </div>

        <div class="lobby hidden">
            <div class="logo">
                <div class="icon">
                </div>
                <div class="title">TicTacToe</div>
            </div>
            <form action="" class="registration">
                <div class="entry-field">
                    <div class="entry-field-heading">Player 1</div>
                    <div class="name">
                        <label for="player-1-name">Name:</label>
                        <input type="text" id="player-1-name" required>
                        <label for="player-1-symbol">Symbol:</label>
                        <select id="player-1-symbol" required>
                            <option value="x" selected>x</option>
                            <option value="o">o</option>
                        </select>
                    </div>
                </div>
                <div class="entry-field">
                    <div class="entry-field-heading">Player 2</div>
                    <div class="name">
                        <label for="player-2-name">Name:</label>
                        <input type="text" id="player-2-name" required>
                        <label for="player-2-symbol">Symbol:</label>
                        <select id="player-2-symbol" required>
                            <option value="x">x</option>
                            <option value="o" selected>o</option>
                        </select>
                    </div>
                </div>
                <button id="game-starter" type="submit">Start</button>
            </form>
        </div>

        <div class="play-area hidden">
            <div class="logo">
                <div class="icon">
                </div>
                <div class="title">TicTacToe</div>
            </div>
            <div class="actions"></div>
            <div class="board"></div>
            <div class="player-list"></div>
        </div>
    </div>
</body>
</html>
